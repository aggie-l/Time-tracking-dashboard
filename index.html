<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

  <div class="container">

    <div class="card--avatar">
      <div class="avatar-top">
        <img src="./images/image-jeremy.png" alt="Jeremy">
        <h1>
          <span>Report for</span><br>
          Jeremy Robson
        </h1>
      </div>
      <div class="avatar-bottom">
        <button class="btn-activity-tracker btn-daily" data-option="daily">Daily</button>
        <button class="btn-activity-tracker btn-weekly active" data-option="weekly">Weekly</button>
        <button class="btn-activity-tracker btn-monthly" data-option="monthly">Monthly</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
